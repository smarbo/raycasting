<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map Maker</title>
  <link href="mapmaker.css" rel="stylesheet" />
</head>

<body>
  <div class="pageContainer">
    <div id="mapMaker">
      Set Map Dimensions:
      <input type="number" id="mapWidth" placeholder="Width(cells)" />
      <input type="number" id="mapHeight" placeholder="Height(cells)" />
      Or:
      Enter map code:
      <input type="text" id="mapCode" placeholder="WVioJK29jk..." />
      <button id="mapBegin">Begin</button>
    </div>
  </div>
    <code id="encodingResult" style="color: white;"></code><br><button onclick="copyResult()">Copy</button>
  <script src="mapmaker.js"></script>
  <script src="types.js"></script>
  <script src="index.js"></script>
    <script>
    function copyResult () {
      navigator.clipboard.writeText(encodingResult.innerText);
      window.alert('Copied to clipboard!');
    }
    </script>
</body>

</html>
